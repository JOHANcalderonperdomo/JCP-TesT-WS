<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Vuelo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/Reserva.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Parámetros de Búsqueda</h2>
        <form id="searchForm">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="origen">Origen</label>
                    <input type="text" class="form-control" id="origen" placeholder=" ">
                </div>
                <div class="form-group col-md-2">
                    <label for="destino">Destino</label>
                    <input type="text" class="form-control" id="destino" placeholder=" ">
                </div>
                <div class="form-group col-md-2">
                    <label for="tipoCabina">Tipo de Cabina</label>
                    <select id="tipoCabina" class="form-control">
                        <option>Primera Clase</option>
                        <option>Ejecutiva</option>
                        <option>Economica</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label>Tipo de Viaje</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoViaje" id="retorno" value="retorno">
                        <label class="form-check-label" for="retorno">Retorno</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoViaje" id="soloIda" value="soloIda">
                        <label class="form-check-label" for="soloIda">Solo ida</label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <label for="fechaSalida">Fecha Salida</label>
                    <input type="date" class="form-control" id="fechaSalida" value="">
                </div>
                <div class="form-group col-md-2">
                    <label for="fechaRegreso">Fecha Regreso</label>
                    <input type="date" class="form-control" id="fechaRegreso" value="">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Aplicar</button>
        </form>

        <div id="salidaSection" style="display: none;">
            <h4 class="mt-4">Detalle de vuelos de salida:</h4>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="visualizacionSalida">
                <label class="form-check-label" for="visualizacionSalida">Visualización tres días antes y
                    después</label>
            </div>
            <table class="table table-bordered mt-2">
                <thead>
                    <tr>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Número de Vuelo</th>
                        <th>Precio de Cabina</th>
                    </tr>
                </thead>
                <tbody id="tablaSalidaBody">
                    <!-- Aquí se agregarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>

        <div id="regresoSection" style="display: none;">
            <h4 class="mt-4">Detalle de vuelos de regreso:</h4>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="visualizacionRegreso">
                <label class="form-check-label" for="visualizacionRegreso">Visualización tres días antes y
                    después</label>
            </div>
            <table class="table table-bordered mt-2">
                <thead>
                    <tr>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Número de Vuelo</th>
                        <th>Precio de Cabina</th>
                    </tr>
                </thead>
                <tbody id="tablaRegresoBody">
                    <!-- Aquí se agregarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>

        <h4 class="mt-4">Confirmar reserva para:</h4>
        <div class="form-row">
            <div class="form-group col-md-2">
                <input type="text" class="form-control" id="pasajeros" placeholder=" ">
            </div>
            <div class="form-group col-md-2">
                <button type="button" class="btn btn-success">Reservar Vuelo</button>
            </div>
            <div class="form-group col-md-2">
                <button type="button" class="btn btn-secondary">Salir</button>
            </div>
        </div>
    </div>
    <script src="../JS/Reserva.js"></script>

    <script>
        updateVisibility();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
